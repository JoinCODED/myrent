{% extends 'base.html' %} {% load crispy_forms_tags %} {% block main %}
</div>
<section data-section-id="1" data-component-id="12_04_awz" data-category="sign-in" class="py-5">
  <form method="post">
  <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-5">
          <h3 data-config-id="header1">Sign in to MyRent</h3>
          <label class="sr-only" for="input1-signin-01">Username</label>
          <input class="form-control my-3 bg-light" id="id_username" type="name" name="username" autofocus required placeholder="Username">
          <label class="sr-only" for="input2-signin-01">Password</label>
          <input class="form-control my-3 bg-light" id="id_password" type="password" name="password" required placeholder="Password">
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}
        </div>
        <div class="col-md-5 mt-5 mt-md-0">
          <h3 data-config-id="header2">Create new account on MyRent</h3>
          <p class="mt-3 mb-4" data-config-id="description">Join MyRent online and add your renters to automate your rent payments every month.</p>
          <br/>
        </div>
        
      </div>
          <div class="row justify-content-between">
              <div class="col-md-5">
          <button type="submit" class="btn btn-primary btn-block py-2 my-3" data-config-id="signin">Sign In!</button>
              </div>
          <div class="col-md-5">

          <a class="btn btn-primary btn-block py-2 my-3" data-config-id="signup" href={% url 'signup' %}>Sign Up!</a>
          </div>
          </div>
    </div>
  </form>
  </section>
{% endblock %}
